
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<mat-form-field class="example-form-field">
    <mat-label>Search</mat-label>
    <input matInput type="text"  [(ngModel)]="filterBy" placeholder="filterBy" (keyup)="filter()">    
</mat-form-field>

<div fxLayout="row wrap" fxLayoutGap="16px grid" >
  <div class="content" [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.ys="100%" fxFlex.sm="33%">
    <div  *ngIf="!filteredProducts.length">
      <mat-label>No results found</mat-label>
    </div>
    <mat-card class="mat-elevation-z4" *ngFor="let item of filteredProducts">
      <mat-card-header>
        Brand: {{ item.brand }}
      </mat-card-header>		
      <img mat-card-image [src]= "'//' + item.image" width="42" height="42" [alt]="image"> 
      <mat-card-content>    
          <p>Id: {{ item.id }}</p>
          <p>Description: {{ item.description }}</p>
          <p>Price: {{ item.price | currency:'USD':'symbol':'1.2-2' }}</p>
      </mat-card-content>
      <mat-card-subtitle>    
        <p *ngIf="item.sale">       
          <span  class="material-icons">local_offer</span> 
          - 50% discount   
          </p>   
      </mat-card-subtitle>
    </mat-card>
</div>
</div>
